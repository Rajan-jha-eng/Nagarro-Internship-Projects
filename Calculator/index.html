<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <h2>Calculator</h2>
    <div id="calculator">
        <div id="innercontainer">
            <div class="top" id="upscreen">
                <span>
                    <div class="screen"></div>
                    <button id="btn1">AC</button>
                </span>
            </div>
            
            <div class="keys" id="lowscreen">
                <!-- operators and other keys -->
                <div id="grp1">
                    <span><button id="b1">1</button></span>
                    <span><button id="b2">2</button></span>
                    <span><button id="b3">3</button></span>
                    <span ><button class="operator">+</button></span>
                </div>
                <div id="grp2">
                    <span><button id="b4">4</button></span>
                    <span><button id="b5">5</button></span>
                    <span><button id="b6">6</button></span>
                    <span><button class="operator">-</button></span>
                </div>
                <div id="grp3">
                    <span><button id="b7">7</button></span>
                    <span><button id="b8">8</button></span>
                    <span><button id="b9">9</button></span>
                    <span ><button class="operator">รท</button></span>
                </div>
                <div id="grp4">
                    <span><button id="dot">.</button></span>
                    <span><button id="b0">0</button></span>
                    <span ><button class="eval">=</button></span>
                    <span ><button class="operator">x</button></span>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    
</body>
</html>
